@(pessoaForm: Form[Pessoa])

@import helper._

@main {
    <div class="container">
        <h1>Adicionar Pessoa</h1>
        <a href="@routes.Application.list()" style="margin-bottom: 30px;">Voltar a lista de pessoas</a>
        <div class="row">
            <div class="col-xs-6">
                @form(routes.Application.save()) {
                    
                    <div class="form-group">
                        @helper.input(pessoaForm("nome")) { (id, name, value, args) =>
                            <input type="text" name="@name" value="@value" class="form-control" id="@id" @toHtmlArgs(args)>
                        }
                    </div>

                    <div class="form-group">
                        @helper.input(pessoaForm("data_nascimento")) { (id, name, value, args) =>
                            <input type="text" name="@name" value="@value" class="form-control" id="@id" @toHtmlArgs(args)>
                        }
                    </div>
                    
                    <div class="actions">
                        <input type="submit" value="Salvar" class="btn btn-success">
                    </div>
                }
            </div>
        </div>
    </div>
}
